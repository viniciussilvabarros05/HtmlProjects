<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dev.finance$</title>
    <link href="./style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400&display=swap"
        rel="stylesheet">
    <link rel="icon" href="./imagens/cifrão.webp" type="image/webp">
</head>

<body>
    <header>
        <img src="./imagens/logo.svg" alt="icon">
    </header>

    <main class="container">
        
        <section id="balance">

            <div class="card">
                <h3> 
                    <span>Entradas</span>
                    <img src="./imagens/income.svg" alt="Image de Entradas">
                </h3>
               
                <p id="incomeDisplay">R$ 0</p>
            </div>

            <div class="card">
                <h3>
                    <span>Saídas</span>
                    <img src="./imagens/expense.svg">
                </h3>
                <p id="expenseDisplay">R$0</p>
            </div>

            <div class="card total">
                <h3>
                    <span>Total</span>
                    <img src="./imagens/total.svg">
                </h3>
                <p id= "totalDisplay">R$ 0</p>
            </div>

        </section>

        <section id="transaction">
            <h2>Transações</h2>
            <a class="link"  onclick="modal.open()"href="#">+Novas Transações</a>
            <!-- Criando tabela -->
            <table id="data-table">
                <!-- Cabeçalho da tabela -->
                <thead>
                    <tr>
                        <th>Descrição </th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th></th>
                    </tr>
                </thead>
                <!-- Corpo da tabela
                 <td> Serve para colocar o dado da tabela
                <th> Serve para colocar um dado cabeçalho    -->
                <tbody>
                </tbody>
            </table>
        </section>

    </main>

    <div class="modal-overlay">

        <div class="modal">

          <div id="form">
                <h2>Nova transação</h2>
                <form action="" onsubmit="Form.submit(event)">
                    <input 
                        type="text"
                        id="description"
                        name="description"
                        placeholder="Descrição"
                    />
                    <!-- step é usado para pular de x em x valores -->
                    <div class="input-group"> 
                        <input 
                        type="number"
                        step="0.01"  
                        id="amount"
                        name="amount"
                        placeholder="0,00"
                        />
                        <small class="help">Use o sinal - (negativo) para desepesas e  , 
                             (vírgula) para casas decimais</small>
                    </div>
                   
                    <div class="input-group"> 
                        <input 
                        type="date"
                        id="date"
                        name="date"     
                        />  

                        <div class="input-group actions">
                            <a href="#" onclick="modal.close()" class="botão cancel">Cancelar</a>
                            <button>Salvar</button>
                        </div>
                    </div>
                   
                </form>
          </div>

        </div>
    </div>

    <footer>
        <p>dev.finace$</p>
    </footer>
    
    <script src ="script.js"> </script>
</body>

</html>

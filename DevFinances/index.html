<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dev.finance$</title>
    <link href="./style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400&display=swap"
        rel="stylesheet">
    <link rel="icon" href="./imagens/Cifrão.webp" type="image/webp">
</head>

<body>
    <header>
        <h1 id="logo">dev.Finance$</h1>
    </header>

    <main class="container">
        <section id="balance">
            <div>
                <h2>Balanço</h2>
            </div>
            <div class="card">
                <h3>Entradas</h3>
                <p>R$ 5.000,00</p>
            </div>
            <div class="card">
                <h3>Saídas</h3>
                <p>R$ 3.000,00</p>
            </div>
            <div class="card total">
                <h3>Total</h3>
                <p>R$ 2.000,00</p>
            </div>

        </section>

        <section id="transaction">
            <h2>Transações</h2>
            <!-- Criando tabela -->
            <table id="data-table">
                <!-- Cabeçalho da tabela -->
                <thead>
                    <tr>
                        <th>Descrição </th>
                        <th>Valor</th>
                        <th>Data</th>
                    </tr>
                </thead>
                <!-- Corpo da tabela
                 <td> Serve para colocar o dado da tabela
                <th> Serve para colocar um dado cabeçalho    -->
                <tbody>
                    <tr>
                        <td class="description">Luz</td>
                        <td class="expense">- R$ 500,00</td>
                        <td class="date">23/01/2021</td>
                    </tr>
                    <tr>
                        <td class="description">Criação de app</td>
                        <td class="income">R$ 5.000,00</td>
                        <td class="date">23/01/2021</td> 
                    </tr>
                    <tr>
                        <td class="description">Internet</td>
                        <td class="expense">- R$ 149,00</td>
                        <td class="date">23/01/2021</td>
                    </tr>
                </tbody>
            </table>
        </section>

    </main>

    <footer>
        <p>dev.finace$</p>
    </footer>

</body>

</html>
